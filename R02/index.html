<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Info Pricing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main-container">
    <article id="card-container">
      <div id="subcontainer">
        <div class="price">
          <h2>PRICE</h2>
          <span>$39.00</span>
        </div>
        <div class="category">
          <h2>CATEGORY</h2>
          <a href="#">Templates</a>
          <span>/</span>
          <a href="#">Websites</a>
        </div>
        <div class="license">
          <h2>LICENSE</h2>
          <a href="#">Commercial</a>
        </div>
        <button>Buy now</button>
        <a href="#">Open a shop</a>
      </div>
    </article>
  </main>
</body>
</html>
